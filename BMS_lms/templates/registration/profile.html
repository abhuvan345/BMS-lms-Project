{% extends 'base.html'%}
{% block title %}PROFILE{% endblock %}
{% block content %}
<header class="py-8 py-md-11 pb-5" style="
    background-image: url('https://t4.ftcdn.net/jpg/08/96/96/25/360_F_896962544_zhoOdgutff0Ymi6MiARS1PrL9QVt3o4o.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    background-blend-mode: overlay; ">
  <div class="container text-center py-xl-2">
    <h1 class="display-4 text-white fw-semi-bold mb-0">Profile Update</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-scroll justify-content-center">
        <li class="breadcrumb-item">
          <a href="#" class="text-white">Home</a>
        </li>
        <li class="breadcrumb-item text-white active" aria-current="page">
          Profile Update
        </li>
      </ol>
    </nav>
  </div>
  <!-- IMG -->
  <img class="d-none img-fluid" src="...html" alt="..." />
</header>

<!-- card -->

<div class="card pt-4" style="width: 80%; margin-left: 10%">
  {% include 'components/msg.html' %}

  <div class="card-body">
    <form action="{% url 'profile_update' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <div class="form-group mb-4">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
              name="first_name"
              value="{{user.first_name}}"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-4">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
              name="last_name"
              value="{{user.last_name}}"
            />
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="form-group mb-4">
            <label>Email Address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              value="{{user.email}}"
              readonly
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-4">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              name="username"
              value="{{user.username}}"
              readonly
            />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group mb-4">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Fill only if you want to change password!!!"
              name="password"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
